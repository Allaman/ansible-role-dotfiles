---
# vars file for ansible-role-dotfiles
dotfiles:
  public:
    enabled: true
    repo_url: https://github.com/Allaman/dotfiles.git
    path: "{{ ansible_env.HOME }}/workspace/github.com/allaman/public-dotfiles"
    excluded_files:
      - README.md
      - LICENSE
      - screenshot.png
      - config/karabiner
